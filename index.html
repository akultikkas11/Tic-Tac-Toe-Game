<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe Game</h1>

        <div class="game-window">
            <div class="game-menu">

                <div class="player-choice">
                    <div id="player-1">Player 1 : 
                        <button class="chose1-X">X</button>
                        <button class="chose1-Y">O</button>
                    </div>

                    <div id="player-2">Player 2 : 
                        <button class="chose2-X">X</button>
                        <button class="chose2-Y">O</button>
                    </div>
                </div>

                <div class="game-options">
                    <button id="start-game-btn">Start Game</button>
                    <button id="new-game-btn">New Game</button>
                    <button id="reset-game-btn">Reset Game</button>
                
                    <div class="win-msg hide">
                        Winner
                    </div>
                </div>
                
            </div>

            <div class="game-container">
                <div class="game hide">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>

                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>

                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>

                <div id="message">Select X or O</div>
            </div>
        </div>
    </main>

    <script src="style.js"></script>
</body>
</html>
